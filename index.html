<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird Clone</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      // Game variables
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var score = 0;
      var gameOver = false;

      // Bird variables
      var bird = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        velocity: 0,
        gravity: 0.5,
        size: 20,
      };

      // Pipe variables
      var pipe = {
        x: canvas.width,
        gap: 100,
        width: 30,
        speed: 2,
        height: canvas.height - 50 - 100 * Math.random(),
      };

      // Handle user input
      document.addEventListener("keydown", function (event) {
        if (event.code === "Space") {
          bird.velocity = -10;
        }
      });

      // Handle canvas click to restart the game
      canvas.addEventListener("click", function() {
        // Reset game variables
        score = 0;
        gameOver = false;
        bird = {
          x: canvas.width / 2,
          y: canvas.height / 2,
          velocity: 0,
          gravity: 0.5,
          size: 20,
        };
        pipe = {
          x: canvas.width,
          gap: 100,
          width: 30,
          speed: 2,
          height: canvas.height - 50 - 100 * Math.random(),
        };
        gameLoop();
      });

      // Main game loop
      function gameLoop() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update bird position
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        // Draw bird
        ctx.beginPath();
        ctx.arc(bird.x, bird.y, bird.size, 0, 2 * Math.PI);
        ctx.fill();

        // Update pipe position
        pipe.x -= pipe.speed;
        if (pipe.x < -pipe.width) {
          pipe.x = canvas.width;
          pipe.height = canvas.height - 50 - 100 * Math.random();
          score++;
        }

        // Check for collision
        if (
          bird.y < 0 ||
          bird.y > canvas.height ||
          (bird.x > pipe.x &&
            bird.x < pipe.x + pipe.width &&
            (bird.y < pipe.height || bird.y > pipe.height + pipe.gap))
        ) {
          gameOver = true;
        }

        // Draw pipes
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.height);
        ctx.fillRect(
          pipe.x,
          pipe.height + pipe.gap,
          pipe.width,
          canvas.height - pipe.height - pipe.gap - 50
        );

        // Draw score
        ctx.font = "30px Arial";
        ctx.fillText("Score: " + score, 10, 50);

        // Game over screen
        if (gameOver) {
          ctx.font = "50px Arial";
          ctx.fillText("Game Over!", canvas.width / 2 - 150, canvas.height / 2);
        } else {
          window.requestAnimationFrame(gameLoop);
        }
      }
